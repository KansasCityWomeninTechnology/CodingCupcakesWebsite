<hero></hero>
<section ng-repeat="session in svm.sessions" id="session{{$index + 1}}">
    <div class="container">
        <div class="col-md-4">
            <a class="btn btn-default" ng-repeat="link in session.links" href="{{link.url}}" target="_blank" >{{link.button}}</a>
        </div>
        <div class="col-md-8">
            <h4>{{session.title}}</h4>
            <h5>{{session.description}}</h5>
        </div>
    </div>
</section>
<contact></contact>
